<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Template</h1>
            <p class="subtitle">一个简单的前端模板</p>
        </header>

        <main>
            <section class="intro">
                <h2>欢迎使用</h2>
                <p>这是一个简单的前端模板，你可以基于它快速开始你的项目。</p>
            </section>

            <section class="features">
                <h2>特性</h2>
                <ul>
                    <li>✨ 简洁的 HTML 结构</li>
                    <li>🎨 现代化的 CSS 样式</li>
                    <li>⚡ 轻量级 JavaScript</li>
                    <li>📱 响应式设计</li>
                </ul>
            </section>

            <section class="demo">
                <h2>交互示例</h2>
                <button id="demo-btn" class="btn">点击我</button>
                <p id="demo-text" class="demo-text"></p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Simple Template. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
